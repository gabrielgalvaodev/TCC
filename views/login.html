<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body style="background: url(img/fmea.jpg) no-repeat center;">
    <div class="container vh-100">
        <div class="row h-100">
            <div class=" col-12 col-md-4 my-auto mx-auto">
               
                <form class="boxi  rounded p-4" method="post">
                    <h1 class="mb-3 text-center text-lg-center display-3"><b>Login</b></h1>
                    
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nome</label>
                        <input id="usuario" name="usuario" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input id="email" name="email" type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input id="senha" name="senha" type="password" class="form-control">
                    </div>
                   
                    <div class="row g-2 text-center">
                        <div class="mb-3">
                            
                            <span class="material-symbols-outlined">
                                login
                            </span>
                                
                                
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>








    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
